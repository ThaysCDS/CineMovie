<div>
  <ion-row>
    <ion-col col-6 *ngFor="let filme of movies">
      <ion-card class="card">

        <ion-item align-self-center text-center>
          <h2 fit >{{filme.title}}</h2>
        </ion-item>

        <div (click)="openMovie(filme)">
          <img [src]="'https://image.tmdb.org/t/p/original/'+filme.poster_path">
        </div>

      </ion-card>
    </ion-col>
  </ion-row>

</div>
